<div class="bg-dark border-right p3" id="sidebar">
  <h3 class="text-light">Gifs App</h3>
  <hr class="text-white">

  <div class="list-group list-reset">
    <button
      *ngFor="let tag of tags"
      (click)="searchTag(tag)"
      class="list-group-item list-group-item-action text-black">
      {{tag | titlecase}}
    </button>
  </div>
</div>
